<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tag for search engines -->
    <meta
      name="description"
      content="Phil Lynott Archive. Phil Lynott photos and stories."
    />
    <meta
      name="keywords"
      content="Phil Lynott, Thin Lizzy, The boys are back in town, Music history, Dublin musicians"
    />

    <!--Title -->

    <title>PHIL LYNOTT ARCHIVE</title>

    <!-- Favicon -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-p1/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-p1/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-p1/favicon-16x16.png"
    />

    <!-- Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->

    <header>
      <a href="index.html">
        <h1 id="logo">Phil Lynott Archive</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="submit.html" class="active">Submit</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->

    <main>
      <section id="story">
        <form method="POST" action="https://formdump.codeinstitute.net">
          <h4>
            Have a story about Phil that you want to share? <br />
            Tell us below
          </h4>

          <label for="fname"> First Name: </label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="First Name"
            required
          />

          <br />

          <label for="lname"> Last Name: </label>
          <input
            type="text"
            id="lname"
            name="lname"
            placeholder="Last Name"
            required
          />

          <br />

          <label for="email" required> Email Address: </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email Address"
          />

          <br />

          <textarea
            name="your_story"
            placeholder="Your Story"
            required
          ></textarea>
          <input type="submit" value="submit" />
        </form>
      </section>
    </main>

    <!-- Footer -->

    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>

        <li>
          <a
            href="https://twitter.com/?lang=en"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube Channel (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!--Font Awesome Kit-->
    <script
      src="https://kit.fontawesome.com/f00d27df2c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
